  <script>
    // Resize parent iframe height to fit content
    function sendHeight() {
      const height = document.documentElement.scrollHeight;
      window.parent.postMessage({ type: "librarythingHeight", height }, "*");

    }

    // Send height once widget likely loaded, adjust as needed
    window.addEventListener("load", () => {
      sendHeight();
      // Also send height after short delay (in case widget loads late)
      setTimeout(sendHeight, 1000);
      setTimeout(sendHeight, 3000);
    });
  </script>
