<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact Us | VA Polyamory</title>
    <meta name="description" content="Default description">
    <meta name="keywords" content="contact, support, help">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=PT+Sans">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="components/footer.js" type="module"></script>
    <script src="components/navbar.js" type="module"></script>
    <script src="https://kit.fontawesome.com/6d89ebdc96.js" crossorigin="anonymous"></script>
</head>

<body class="d-flex flex-column h-100">
    <!--================-->
    <!--=====NAVBAR=====-->
    <!--================-->
    <navbar-component class="fixed-top"></navbar-component>

    <div id="content" class="flex-grow-1">
    <!--================-->
    <!--====CONTENT=====-->
    <!--================-->
        <div id="pagewidth" class="d-flex flex-column contact">
            <section id="contactUs" class="container body-section flex-fill my-0 py-5 px-4" data-bs-theme="dark">
            <div class="initialspace mt-5">
                
                <!--<strong class="subHeading">lorem ipsum dolor sit amet, consectetur adipiscing elit</strong>-->
                <form action="https://api.web3forms.com/submit" method="POST" class="card p-5">
                    <h1 class="mb-5">Contact Us</h1>
                    <!-- Replace with your Access Key -->
                    <input type="hidden" name="access_key" value="e896db8e-edf4-4b41-8074-b938c530f74f">
                
                    <!-- Form Inputs. Each input must have a name="" attribute -->
                    <input type="text" name="name" placeholder="Your Name..."  class="row my-2" required>
                    <input type="email" name="email" placeholder="Your Email..." class="row my-2"  required>
                    <div class="input-field row">
                        <textarea name="message" placeholder="Message..." class="form-control my-2"  required></textarea>
                    </div>
                    
                
                    <!-- Honeypot Spam Protection -->
                    <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
                
                    <!-- Custom Confirmation / Success Page -->
                    <!-- <input type="hidden" name="redirect" value="https://mywebsite.com/thanks.html"> -->
                
                    <button type="submit" id="submit" class="row sendbtn btn btn-primary my-2">
                        Send 
                        <i class="fa fa-paper-plane fa-lg"></i>
                    </button>
                
                </form>    
                    <div class="half">
                        <address class="contact-details">
                            <img class="img-fluid" src="assets/vastate.png" alt="">
                            <p>
                                <i class="fa fa-globe"></i>
                                Virginia Polyamory
                                <span>Richmond, Virginia</span>
                            </p>
                            <p>
                                <i class="fa fa-envelope"></i>
                                <a href="mailto:vapolyamory@gmail.com?Subject=Website%20Contact" target="_top">vapolyamory@gmail.com</a>
                            </p>
                        </address>
                    </div>

                </div>
            </section>
        </div>
    </div>

    <!--================-->
    <!--=====FOOTER=====-->
    <!--================-->

    <footer-component></footer-component>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
